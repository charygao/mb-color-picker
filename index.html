<head>

	<style>
    body{
      padding-top:32px;
    }
		#test{
			margin:20px 300px;
			width:50px;
			height:50px;
			background-color:red;
		}
	</style>
</head>
<body>
	<!-- <div id="test"></div> -->
	<script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/color-picker.js"></script>
	<script type="text/javascript">
		$(function(){
			// $('#test').colorPick();
      $('#test').colorPick({
        modeNum: 1,
        shape: {
          type: 'rect',
          width: 200,
          height: 120
        },
        history: {
          flat: {
            colBandValue: 0,
            opaBandValue: 165,
            // panelLeft: 202,
            panelLeft: 20,
            panelTop: 0
          },
          linear: {
            colBandValue: 0,
            opaBandValue: 165,
            panelLeft: 202,
            panelTop: 0,
            startPoint: {
              top: 0,
              left: 0,
            },
            endPoint: {
              top: 100,
              left: 100,
            },
            stop: [
              {
                color: 'red',
              },
              {
                color: 'blue',
                pos: '30%'
              },
              {
                color: 'pink',
                pos: '50%'
              },
              {
                color: 'blue',
                pos: '80%'
              },{
                color: 'green'
              }
            ]
          },
          radial: {
            colBandValue: 0,
            opaBandValue: 0,
            panelLeft: 0,
            panelTop: 0
          }
        }
      });
		})
	</script>
